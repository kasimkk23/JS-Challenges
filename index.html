<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS on Steroids</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Hello, Challengers!</h1>
            <p class="lead">There are different Challenges on this page. You can also find source code on github</p>
            <hr class="my-4">
            <p>Please click the button below to go to github repository</p>
            <p class="lead">
                <a class="btn btn-success btn-lg" href="#" role="button">Github</a>
            </p>
        </div>
        <div class="container">
            <div class="card border-primary mb-3" style="max-width: 90rem;">
                <div class="card-header"><h2>Challenge 1: Age Calculator</h2></div>
                <div class="card-body">
                    <div id="totalDays"></div>
                    <button type="button" class="btn btn-primary" onclick="ageInDays()">Ask me</button>
                    <button type="button" class="btn btn-warning" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card border-primary mb-3" style="max-width: 90rem;">
                <div class="card-header"><h2>Challenge 2: Generate Cats</h2></div>
                <div class="card-body">
                    <button type="button" class="btn btn-success" id="cat-generator" onclick="generateCat()">Cat Generator</button>
                </div>
                <div class="card">
                    <div id="cat-gen"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card border-primary mb-3" style="max-width: 90rem;">
                <div class="card-header"><h2>Challenge 3: Rock Paper Scissors</h2></div>
                <div class="card-body" id="rps-div">
                    <img src="images/rock.png" id="rock" height="150px" width="150px" onclick="rpsGame(this)">
                    <img src="images/paper.png" id="paper" height="150px" width="150px" onclick="rpsGame(this)">
                    <img src="images/scissor.png" id="scissors"  height="150px" width="150px" onclick="rpsGame(this)">
                </div>
            </div>
        </div>
    </div>
    











    <script src="scripts/script.js"></script>
</body>
</html>
